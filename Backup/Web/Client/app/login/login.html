<div class=login-page>
    <div class=row>
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="../client/image/login/flat-avatar.png" class=user-avatar>
            <h1>保证金管理系统
                <small>用户登录</small>
            </h1>
            <form role=form ng-submit=submit()>
                <div class=form-content>
                    <div class=form-group>
                        <input type=text class="form-control input-underline input-lg" placeholder="用户名">
                    </div>
                    <div class=form-group>
                        <input type=password class="form-control input-underline input-lg"
                               placeholder="密码"></div>
                </div>
                <button type="button" class="btn btn-white btn-outline btn-lg btn-rounded" onclick="window.location.href='#/dashboard'">登录</button>
            </form>
        </div>
    </div>
</div>
